<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Sender</h1>
        
        <div id="sdpExchangeSection">
            <div class="mb-4">
                <label for="offer" class="block text-gray-700 text-sm font-bold mb-2">Tu Oferta SDP:</label>
                <textarea id="offer" placeholder="Oferta SDP" rows="6" class="w-full p-2 border border-gray-300 rounded-md" readonly></textarea>
            </div>
            
            <button id="generateOffer" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 mb-4">Generar Oferta</button>
            
            <div class="mb-4">
                <label for="answer" class="block text-gray-700 text-sm font-bold mb-2">Respuesta SDP del Receptor:</label>
                <textarea id="answer" placeholder="Pega aquí la respuesta SDP del receptor" rows="6" class="w-full p-2 border border-gray-300 rounded-md"></textarea>
            </div>

            <button id="setAnswer" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 mb-4" disabled>Establecer Respuesta</button>
            <hr class="my-6 border-gray-300">
        </div>

        <h2 class="text-xl font-semibold mb-4">Chat</h2>
        
        <input id="message" placeholder="Escribe un mensaje" class="w-full p-2 border border-gray-300 rounded-md mb-4" disabled />
        
        <button id="send" class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 mb-4" disabled>Enviar</button>

        <div id="log" class="bg-gray-50 p-4 rounded-md h-48 overflow-y-auto border border-gray-300"></div>
    </div>

    <script>
        let peerConnection;
        let dataChannel;

        const log = (message) => {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<p class="mb-1">${message}</p>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        const generateOfferButton = document.getElementById('generateOffer');
        const setAnswerButton = document.getElementById('setAnswer');
        const sendButton = document.getElementById('send');
        const messageInput = document.getElementById('message');
        const offerTextarea = document.getElementById('offer');
        const answerTextarea = document.getElementById('answer');
        const sdpExchangeSection = document.getElementById('sdpExchangeSection');

        generateOfferButton.addEventListener('click', async () => {
            log("Iniciando conexión como emisor...");
            try {
                peerConnection = new RTCPeerConnection();
                dataChannel = peerConnection.createDataChannel("chat");

                dataChannel.onopen = () => {
                    log("Canal de datos abierto y listo para enviar/recibir.");
                    sendButton.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                };
                dataChannel.onmessage = (event) => log("Mensaje recibido: " + event.data);
                dataChannel.onclose = () => {
                    log("Canal de datos cerrado.");
                    sendButton.disabled = true;
                    messageInput.disabled = true;
                };
                dataChannel.onerror = (error) => log("Error en el canal de datos: " + error);

                peerConnection.onicecandidate = ({ candidate }) => {
                    if (candidate) {
                        offerTextarea.value = JSON.stringify(peerConnection.localDescription);
                        log("Candidato ICE generado. Actualizando Oferta SDP.");
                    } else {
                        log("Todos los candidatos ICE del emisor han sido recolectados.");
                    }
                };

                peerConnection.oniceconnectionstatechange = () => {
                    log(`Estado de conexión ICE: ${peerConnection.iceConnectionState}`);
                    if (peerConnection.iceConnectionState === 'connected' || peerConnection.iceConnectionState === 'completed') {
                        log("Conexión WebRTC establecida!");
                    }
                };

                const offer = await peerConnection.createOffer();
                log("Oferta SDP generada.");
                await peerConnection.setLocalDescription(offer);
                log("Oferta SDP local establecida. Cópiala en el receptor.");
                
                setAnswerButton.disabled = false;

            } catch (error) {
                log("Error al generar la oferta: " + error.message);
                console.error("WebRTC Error:", error);
            }
        });

        setAnswerButton.addEventListener('click', async () => {
            log("Estableciendo respuesta...");
            try {
                const answerSdp = answerTextarea.value;
                if (!answerSdp) {
                    log("Error: Por favor, pega la respuesta SDP del receptor.");
                    return;
                }
                const answer = JSON.parse(answerSdp);
                await peerConnection.setRemoteDescription(answer);
                log("Respuesta SDP establecida.");
                
                sdpExchangeSection.classList.add('hidden');
                log("Sección de intercambio SDP oculta.");

            } catch (error) {
                log("Error al establecer la respuesta: " + error.message);
                console.error("WebRTC Error:", error);
            }
        });

        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message === "") {
                log("No puedes enviar un mensaje vacío.");
                return;
            }

            if (dataChannel && dataChannel.readyState === "open") {
                dataChannel.send(message);
                log("Mensaje enviado: " + message);
                messageInput.value = "";
            } else {
                log("Error: Canal de datos no está abierto o no existe.");
            }
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
